<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI POET</title>
  </head>
  <body>
    <header><h1>AI Poem Generator</h1></header>
    <main>
      <form>
        <input
          id="prompt-input"
          type="text"
          placeholder="Please enter a prompt..."
          autofocus
          required
        />
        <input id="submit-button" type="submit" />
      </form>
      <div id="poem-space">
        This is where <br />
        the poem <br />
        will go.
      </div>
    </main>

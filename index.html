    <title>AI POET</title>

  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <form>
          <input
            id="prompt-input"
            type="text"
            placeholder="Please enter a prompt..."
            autofocus
            required
          />
          <input id="submit-button" type="submit" />
        </form>
        <div id="poem-space">
          This is where <br />
          the poem <br />
          will go.
        </div>
      </main>
